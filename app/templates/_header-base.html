<div class="row sticky-header justify-content-center">
  <div class="col-10">
    <div class="row">
      <div class="col-9">
        {% block logo_link %}
          <a href="{{ url_for('index', _anchor='#contact') }}">
        {% endblock logo_link %}
          <img id="nav-img" src="{{ url_for('static', filename='img/logo.svg') }}">
        </a>
      </div>
      <div class="col-3">
        <a id="menu-btn" data-drawer-trigger aria-controls="site-menu" aria-expanded="false">
          <div id="menu-title" class="d-none d-sm-block">
            {% if current_user.is_authenticated %}
              {{ current_user.first_name }} {{ current_user.last_name }}
            {% else %}
              Menu
            {% endif %}
          </div>
          <img id="menu-icon" src="{{ url_for('static', filename='img/menu.svg') }}" alt="">
        </a>
      </div>
    </div>
  </div>
</div>

<!-- https://github.com/tomaszbujnowicz/vanilla-js-drawer -->

<section class="drawer" id="site-menu" data-drawer-target>
  <div class="drawer__overlay" data-drawer-close tabindex="-1"></div>
  <div class="drawer__wrapper">
    <div class="drawer__header">
      <div class="drawer__title">

      </div>
      <div class="drawer__close" data-drawer-close aria-label="Close Drawer"></div>
    </div>
    <div class="drawer__content">
      {% block home_link %}
        <a href="{{ url_for('index') }}">
      {% endblock home_link %}
        <div class="menu-link">
          <p>Home</p>
        </div>
      </a>
      
      <a href="{{ url_for('about') }}">
        <div class="menu-link">
          <p>About</p>
        </div>
      </a>
    </div>
  </div>
</section>

<section class="drawer" id="nested-menu" data-drawer-target>
  <div class="drawer__overlay" data-drawer-close tabindex="-1"></div>
  <div class="drawer__wrapper">
    <div class="drawer__header">
      <div class="drawer__title">

      </div>
      <div class="drawer__close" data-drawer-close aria-label="Close Drawer"></div>
    </div>
    <div class="drawer__content">
      
    </div>
  </div>
</section>
